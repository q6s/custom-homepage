<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="assets/style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body class="body">
        <div class="center">
            <h1 id="time-header" style="margin-bottom: 0px; margin-top: 0px;"></h1>
            <h3 id="date-header" style="margin-top: 5px; margin-bottom: 50px;"></h3>
            <div style="display: flex; flex-direction: row;">
                <input type="text" id="search-bar" class="search-bar" placeholder="search the interwebs..." autofocus>
                <button id="search-btn" class="search-button"><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>

            <div id="favourites-div" style="margin-top: 50px; max-width: 275px; position: relative; left: 50%; transform: translateX(-50%);">
                <div class="row" id="favourites-row" style="align-items: center; justify-content: center;">
                    <div class="col-md-3 mb-4 p-0" id="dont-delete" style="position: relative;">
                        <div class="favourite-item">
                            <button type="button" data-bs-toggle="modal" data-bs-target="#add-favourite-modal" id="add-favourite-btn" style="background-color: transparent; border: none;"><i class="fa-solid fa-plus fa-2x"></i></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal" tabindex="-1" id="add-favourite-modal">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Add Shortcut</h5>
                    </div>
                    <div class="modal-body">
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1">URL</span>
                            <input type="text" class="form-control" id="add-favourite-url">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-primary" onclick="add_favourite(document.getElementById('add-favourite-url').value);update_favourites();document.getElementById('add-favourite-url').value='';" data-bs-dismiss="modal">Add</button>
                    </div>
                </div>
            </div>
        </div>

        <script src="/assets/script.js"></script>
        <script src="/assets/favourites.js"></script>
        <script src="https://kit.fontawesome.com/bbd7036ee1.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
